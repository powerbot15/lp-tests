<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>External window page</h1>
<button id="read-storage">Read</button>
<script>
    (function () {
        localStorage.setItem('key', '234234231w234123');
        const btn = document.querySelector('#read-storage');
        btn.addEventListener('click', () => {
            alert(localStorage.getItem('key'));
        });
    })();
</script>
</body>
</html>

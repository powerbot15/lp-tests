<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>External window page</h1>
<button id="send-event">Send event back</button>
<script>
    (function () {
        const sendEvent = document.querySelector('#send-event');
        sendEvent.addEventListener('click', () => {
            window.postMessage("do_clear_history");
        });
    })();
</script>
</body>
</html>
